<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:YOPQ@40..300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="gradientback">
      <img class="img-top" src="./images/bg-pattern-top.svg" alt="" />
      <article class="card">
        <div class="radius">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="selfie">
          <img class="self-pic" src="./images/image-victor.jpg" alt="" />
        </div>

        <div class="nameg">
          <h1 class="name">Victor Crest <span class="regular">26</span></h1>
          <h3 class="city">London</h3>
        </div>
        <div class="counters">
          <div class="numandfollow">
            <h2 class="numb">80K</h2>
            <h4 class="capt">Followers</h4>
          </div>
          <div class="numandlikes">
            <h2 class="numb">803K</h2>
            <h4 class="capt">Likes</h4>
          </div>
          <div class="numandpics">
            <h2 class="numb">1.4K</h2>
            <h4 class="capt">Photos</h4>
          </div>
        </div>
      </article>
      <img class="img-bot" src="./images/bg-pattern-bottom.svg" alt="" />
    </main>
  </body>
</html>
